<!DOCTYPE html>
<html>
<head>

</head>
<meta name='viewport' content='width=device-width,initial-scale=1.0'></meta>
<meta name='viewport' content='height=device-height,initial-scale=1.0'></meta>
<link rel="stylesheet" href="stylemob.css">
<script src="calmob.js"></script>
<body >
  <form name="calc" align="center">

<table class="body" align="center">
<td>

<table id="screen">

<td>

<tr><input type="text" size="44" id="screen" name="screen" class="screen" placeholder="0" readonly></tr>
</td>
</table>

<table id="advanced">
<tr>

<td><input type="button" id="deg" class="button3s"  value="Degrees" onclick="deg1()"></td>
<td><input type="button" id="rad" class="button3s"  value="Radians" onclick="rad1()"> </td>
<td><input type="button" id="button3" class="button3s" value="Inverse" onclick="inverse()"></td>
<td><input type="button" class="buttonstyle" id="gen" value="   AC      " onclick="calc.screen.value='';restore()"></td>

<td><input type="button" class="buttonstyle" id="gen" value="     <     " onclick="calc.screen.value=calc.screen.value.slice(0,((calc.screen.value.length)-1));cresize();resize();"></td>


</tr>
<tr>
<td><input type="button" id="trig1" class="button" value="   sin    " onclick="calc.screen.value=sin1(calc.screen.value);resize();cresize();getans()"></td>
<td><input type="button" id="trig2" class="button" value="   cos   " onclick="calc.screen.value=cos1(calc.screen.value);cresize();resize();getans()"></td>
<td><input type="button" id="trig3" class="button" value="   tan    " onclick="calc.screen.value=tan1(calc.screen.value);cresize();resize();getans()"></td>
<td><input type="button" id="prog" class="prog" value=" Binary   " onclick="calc.screen.value=bin(calc.screen.value);resize();cresize()"></td>
<td><input type="button" id="prog" class="prog" value="   Hexa   " onclick="calc.screen.value=hex(calc.screen.value);resize();cresize()"></td>
</tr>
<tr>



<td><input type="button" id="trigh1" class="button4" value="  sinh   " onclick="calc.screen.value=sinh1(calc.screen.value);resize();cresize();getans()"></td>
<td><input type="button" id="trigh2" class="button4" value="  cosh " onclick="calc.screen.value=cosh1(calc.screen.value);resize();cresize();getans()"></td>
<td><input type="button" id="trigh3" class="button4" value=" tanh  " onclick="calc.screen.value=tanh1(calc.screen.value);resize();cresize();getans()"></td>

<td><input type="button" id="prog" class="prog" value="   Octa   " onclick="calc.screen.value=oct(calc.screen.value);resize();cresize()"></td>

<td><input type="button" id="prog" class="prog" value=" Dec" onclick="calc.screen.value=dec(calc.screen.value);resize();cresize()"></td>


</tr>

<tr>
</tr>

</table>
<table id="Specification">
<tr>
<td>
<input type="button" id="prog" class="buttonj" value="   nCr   " onclick="calc.screen.value+='C';resize();cresize();getans()"></td>
<td><input type="button" id="prog" class="buttonj" value="   nPr   " onclick="calc.screen.value+='P';resize();cresize();getans()"></td>
<td><input type="button" id="gen" class="button2" value="   log  " onclick="calc.screen.value=Math.log(calc.screen.value)/Math.LN10;resize();cresize();getans()"></td>
<td><input type="button" id="gen" class="button2" value="   ln   " onclick="calc.screen.value=Math.log(calc.screen.value);resize();cresize();getans()"></td>

<td><input type="button" class="button2" id="gen" value="   e^x   " onclick="calc.screen.value=Math.exp(calc.screen.value);resize();cresize();getans()"></td>
</td>
</tr>
</table>
<table id="basic">

<tr>
<td><input type="button" class="button3" id="gen" value="      !     " onclick="cresize();calc.screen.value=factorial(calc.screen.value);resize();getans()"></td>
<td><input type="button" class="button3" id="gen" value="      (     " onclick="calc.screen.value+='(';resize();cresize()"></td>
<td><input type="button" class="button3" id="gen" value="      )     " onclick="calc.screen.value+=')';resize();cresize()"></td>
<td><input type="button" class="button3" id="gen" value="      .     " onclick="calc.screen.value+='.';cresize();resize()"></td>

<td><input type="button" class="button2" id="gen" value="    Pi    " onclick="calc.screen.value+=Math.PI;resize();cresize()"></td>
</tr>

<tr>
<td><input type="button" class="button1" id="gen" value="     7     " onclick="calc.screen.value+='7';resize()"></td>
<td><input type="button" class="button1" id="gen" value="     8     " onclick="calc.screen.value+='8';resize();"></td>
<td><input type="button" class="button1" id="gen" value="     9     " onclick="calc.screen.value+='9';resize()"></td>
<td><input type="button" class="button3" id="gen" value="     *     " onclick="calc.screen.value+='*';cresize()"></td>
<td><input type="button" class="button3" id="gen" value="    /     " onclick="calc.screen.value+='/';resize();cresize()"></td>

</tr>

<tr>
<td><input type="button" class="button1" id="gen" value="     4     " onclick="calc.screen.value+='4';resize()"></td>
<td><input type="button" class="button1" id="gen" value="     5     " onclick="calc.screen.value+='5';resize()"></td>
<td><input type="button" class="button1" id="gen" value="     6     " onclick="calc.screen.value+='6';resize();getans()"></td>
<td><input type="button" class="button3" id="gen" value="     -     " onclick="calc.screen.value+='-';resize()"></td>

<td><input type="button" class="button3" id="gen" value="     +     " onclick="calc.screen.value+='+';resize();cresize()"></td>
</tr>

<tr>
<td><input type="button" class="button1" id="gen" value="     1     " onclick="calc.screen.value+='1';resize()"></td>
<td><input type="button" class="button1" id="gen" value="     2     " onclick="calc.screen.value+='2';resize()"></td>
<td><input type="button" class="button1" id="gen" value="     3     " onclick="calc.screen.value+='3';resize()"></td>

<td><input type="button" class="button1" id="gen" value="     0     " onclick="calc.screen.value+='0';resize();cresize()"></td>
<td><input type="button" id="equal" class="button0style" value="     =     " onclick="calc.screen.value=calculate(calc.screen.value);cresize();resize();getans()"></td>
</tr>
</table>



</td>
</table>

</form>


</body>
</html>
